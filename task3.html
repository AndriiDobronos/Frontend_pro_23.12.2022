<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вправа Трикутники</title>
</head>
<body>
<h1>Вправа Трикутники</h1>
<script>
    let y = prompt('Введіть довжину катетів трикутника у фрматі: "number" "number"');
    let date = y.split(' ');
    if (!(y.includes(" "))) {
        alert("error-1");
    }
    else if (date.length !== 2) {
        alert("error-2");
    }
    else if (Number(date[0]) < 0 && !Number.isNaN(Number(date[0]))) {
        alert("error-3");
    }
    else if (Number(date[1]) < 0 && !Number.isNaN(Number(date[1]))) {
        alert("error-4");
    }
    else if (Number.isNaN(Number(date[1]))) {
        alert("error-5")
    }
    else if (Number.isNaN(Number(date[0]))) {
        alert("error-6")
    }
    else {
        let a = Number(date[0])
        let b = Number(date[1])
        let c = Math.sqrt(a**2 + b**2)
        alert("Гіпотенуза равна:" + (c))
    }

</script>
</body>
</html>
